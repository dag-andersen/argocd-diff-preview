# Override this file with values
createClusterRoles: false
applicationSet:
  replicas: 0
controller:
  # replicas: 0
  readinessProbe:
    initialDelaySeconds: 0
    periodSeconds: 1
    successThreshold: 1
    timeoutSeconds: 1
    failureThreshold: 40
  roleRules:
    - apiGroups:
        - "*"
      resources:
        - "*"
      verbs:
        - "*"
    - apiGroups:
        - ""
      resources:
        - "*"
      verbs:
        - "*"