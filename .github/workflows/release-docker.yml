name: Release Docker Images

on:
  push:
    tags:
      - "v*.*.*"
      - "!v*.*.*-pre-release"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        platform: [amd64, arm64]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set env
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          SHA=$(git rev-parse --short HEAD)
          echo "SHA=${SHA}" >> $GITHUB_ENV
          BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "BUILD_DATE=${BUILD_DATE}" >> $GITHUB_ENV
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/${{ matrix.platform }}
          build-args: |
            VERSION=${{ env.VERSION }}
            COMMIT=${{ env.SHA }}
            BUILD_DATE=${{ env.BUILD_DATE }}
          tags: dagandersen/argocd-diff-preview:${{ env.VERSION }}-${{ matrix.platform }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-manifest:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set env
        run: echo "VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: create manifest
        run: |
          docker buildx imagetools create -t \
            dagandersen/argocd-diff-preview:${VERSION} \
            dagandersen/argocd-diff-preview:${VERSION}-amd64 \
            dagandersen/argocd-diff-preview:${VERSION}-arm64
          docker buildx imagetools create -t \
            dagandersen/argocd-diff-preview:latest \
            dagandersen/argocd-diff-preview:${VERSION}-amd64 \
            dagandersen/argocd-diff-preview:${VERSION}-arm64
